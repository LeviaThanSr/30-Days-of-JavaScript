<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://i.ibb.co/k4kLWZs/todo.png"
    />
    <title>Todo App</title>
  </head>
  <body>
    <div class="wrapper">
      <header>Todo App</header>
      <div class="inputField">
        <input type="text" placeholder="Enter Your Task Here" />
        <div class="btn btn-primary"><i class="fas fa-plus"></i></div>
      </div>
      <ul>
        <li>
          Learn HTMl<span
            ><i class="fas fa-check"></i><i class="fas fa-times"></i
          ></span>
        </li>
        <li>
          Learn CSS<span
            ><i class="fas fa-check"></i><i class="fas fa-times"></i
          ></span>
        </li>
        <li>
          Learn Javascript<span
            ><i class="fas fa-check"></i><i class="fas fa-times"></i
          ></span>
        </li>
        <li>
          Learn ReactJS<span
            ><i class="fas fa-check"></i><i class="fas fa-times"></i
          ></span>
        </li>
      </ul>
      <div class="footer">
        <span>You have 4 pending tasks</span>
        <div class="btn btn-danger"><i class="fas fa-trash"></i></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
