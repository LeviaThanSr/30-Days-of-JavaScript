<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://i.ibb.co/ydfpfxD/Update.png"
    />
    <title>CSS & JS</title>
  </head>
  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        value="10"
        min="10"
        max="200"
        data-sizing="px"
      />
      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffee00" />
      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        value="0"
        min="0"
        max="25"
        data-sizing="px"
      />
      <label for="background">Background Color</label>
      <input id="background" type="color" name="background" value="#193549" />
    </div>
    <div>
      <img src="https://i.ibb.co/TbCmh55/1.jpg" alt="1" />
    </div>
    <script src="app.js"></script>
  </body>
</html>
