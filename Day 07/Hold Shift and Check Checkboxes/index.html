<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://i.ibb.co/k4kLWZs/todo.png"
    />
    <title>Hold Shift to Check Multiple Checkboxes</title>
  </head>
  <body>
    <div class="inbox">
      <div class="item">
        <input type="checkbox" />
        <p>This is item number 0000</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>This is item number 0001</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>This is item number 0010</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>This is item number 0011</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>This is item number 0100</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>This is item number 0101</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>This is item number 0110</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>This is item number 0111</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>This is item number 1000</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
