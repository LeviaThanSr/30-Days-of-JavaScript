<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://i.ibb.co/C01vHcR/video-player.png"
    />
    <title>Custom Video Player</title>
  </head>
  <body>
    <div class="player">
      <video
        class="player__video viewer"
        src="music 01.mp4"
        width="720"
      ></video>

      <div class="player__controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play">
          <i class="fas fa-play"></i>
        </button>
        <button class="player__button volume">
          <i class="fas fa-volume-up"></i>
        </button>
        <input
          type="range"
          name="volume"
          class="player__slider"
          min="0"
          max="1"
          step="0.05"
          value="1"
        />
        <button class="player__button rate">
          <i class="fas fa-tachometer-alt"></i>
        </button>
        <input
          type="range"
          name="playbackRate"
          class="player__slider"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        />
        <button data-skip="-10" class="player__button">
          <i class="fas fa-angle-double-left"></i> 10s
        </button>
        <button data-skip="25" class="player__button">
          25s <i class="fas fa-angle-double-right"></i>
        </button>
        <button class="player__button expand">
          <i class="fas fa-expand"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
